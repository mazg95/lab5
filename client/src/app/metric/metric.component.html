
<div class="col-xs-9 col-sm-9 col-md-4 col-lg-4">
    <h3>{{metric.title | uppercase}}</h3>
    <div class="progress">
        <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="metric.value"
        aria-valuemin="0" attr.aria-valuemax="{{metric.goal}}" style="width:70%">
            <span class="text-capitalize">{{metric.actual}} / {{metric.goal}} {{metric.title}}</span>
        </div>  
    </div>
</div>
