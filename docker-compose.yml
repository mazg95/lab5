###########################################################
# docker-compose.yml - Aplicacion Health APP
###########################################################

version: '3.1'

services: 
  app:
    image: 'health-app-client'
    build: '.'
    ports:
          - 8000:80
  api: 
    image: 'health-app-server'
    build: '.'
    restart: always
    ports:
        - 3000:3000
    links:
        - redis
        - mongo
  redis:
    image: 'redis'
    ports:
      - 6379:6379
  mongo:
    image: 'mongo'
    ports:
      - 27017:27017